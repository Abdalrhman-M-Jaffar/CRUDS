<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="imgs/icon.png">
</head>
<body>
    
    <header class="header">

        <div class="header-style">

            <div class="logo">CURDS</div>

            <div class="header-text">Product Mangment System</div>

        </div>

    </header>

    <main class="main-con">

        <div class="main-con-style">
            
            <!-- title of the order -->
            <input type="text" class="title-input" placeholder="Title" id="title">

            <div class="prices">
                
                <!-- price input -->
                <input type="number" inputmode="numeric" class="price-input" placeholder="Price" id="price" onkeyup="TotalPrice();">
                
                <!-- taxes input -->
                <input type="number" inputmode="numeric" class="tax-input" placeholder="Taxes (%)" id="taxes" onkeyup="TotalPrice();">
                
                <!-- discount input -->
                <input type="number" inputmode="numeric" class="discount-input" placeholder="Discount (%)" id="discount" onkeyup="TotalPrice();">

            </div>
            
            <!-- Total Price of the order -->
            <div class="total-price" id="total-price"></div>
            
            <!-- count input -->
            <input type="number" inputmode="numeric" class="count-input" placeholder="Count" id="count">
            
            <!-- category input -->
            <input type="text" class="category-input" placeholder="Category" id="category">
            
            <!-- crate btn -->
            <button class="create-btn" id="create-btn" onclick="Create();">Create</button>
            
            <!-- Search input -->
            <div class="search">
                <input type="text" class="search-by-title" id="search" placeholder="Search" onkeyup="searchForE(this.value);">
            </div>

            <!-- Search type btns -->
            <div class="search-type">
                <button class="search-type-title" id="searchByTitle">Search By Title</button>
                <button class="search-type-category" id="searchByCategory">Search By Category</button>
            </div>
            
            <!-- delete btn -->
            <button class="delete-btn" id="deletebtn" onclick="deleteAll();"></button>

        </div>

    </main>

    <footer class="footer">

        <div class="footer-style">

            <table class="information">

                <tbody id="newE">



                </tbody>

            </table>

        </div>

    </footer>





    <script src="JavaScript/programming.js"></script>
    <script src="JavaScript/styling.js"></script>

</body>
</html>
